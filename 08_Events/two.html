<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai Aur Javascript</h1>
    <button id="start">START</button>

    <button id="end">END</button>
</body>
<script>
    const inter=function(){
        console.log("Sahil Kawadse");
        
    }
    setTimeout(inter,2000)
    // setInterval(function(){
    //     console.log("Sahil",Date.now());
        
    // },1000)

    ///TASK---> START BUTTON PRESSED SAHIL IS PRINTED FOR 1SEC INTERVAL CONTINOULSY
    //END button pressed sahil PRINTING gets stopped
    let interval;
    
    const sayDate=function(){
        console.log("Sahil",Date.now());
    }
    // setInterval(sayDate,2000);
    document.querySelector('#start').addEventListener('click',function(){
       interval=setInterval(sayDate,1000);
    })
    document.querySelector('#end').addEventListener('click',function(){
        clearInterval(interval);
    })
    
</script>
</html>
